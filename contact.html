<!DOCTYPE html>
<html>
<head>
  <title>Online Business Payment Form</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2; padding: 20px;">

  <h2 style="text-align: center; color: #333;">Product Order & Payment</h2>

  <form style="background-color: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

    <!-- Customer Info -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required style="width:100%; padding:10px; margin-bottom:10px;">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-bottom:10px;">

    <!-- Product Info -->
    <label for="product">Product Name:</label>
    <input type="text" id="product" name="product" required style="width:100%; padding:10px; margin-bottom:10px;">

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required style="width:100%; padding:10px; margin-bottom:10px;">

    <!-- Payment Info -->
    <h3 style="margin-top: 20px; color: #007BFF;">Payment Details</h3>

    <label for="cardName">Name on Card:</label>
    <input type="text" id="cardName" name="cardName" required style="width:100%; padding:10px; margin-bottom:10px;">

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" style="width:100%; padding:10px; margin-bottom:10px;">

    <label for="expiry">Expiry Date (MM/YY):</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required style="width:100%; padding:10px; margin-bottom:10px;">

    <label for="cvv">CVV:</label>
    <input type="password" id="cvv" name="cvv" required maxlength="4" style="width:100%; padding:10px; margin-bottom:20px;">

    <button type="submit" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px;">Pay Now</button>

</html>
